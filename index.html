<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سرور رایگان V2Ray 🚀</title>
<style>
    body {
        background-color: #0a0f1f;
        color: white;
        font-family: Tahoma, sans-serif;
        text-align: center;
        direction: rtl;
    }
    h1 {
        font-size: 26px;
        margin-top: 20px;
    }
    .table-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 15px;
        background: #0f172a;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        padding: 10px;
        border-radius: 10px;
    }
    td {
        padding: 10px;
        border-bottom: 1px solid #444;
    }
    .copy-btn {
        background: linear-gradient(90deg, #06b6d4, #3b82f6);
        border: none;
        padding: 5px 10px;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        font-weight: bold;
    }
    .status-online {
        color: lightgreen;
        font-weight: bold;
    }
    .status-offline {
        color: red;
        font-weight: bold;
    }
    .footer {
        margin-top: 15px;
        font-size: 14px;
    }
    .footer span {
        background: linear-gradient(90deg, #06b6d4, #3b82f6);
        padding: 4px 8px;
        border-radius: 8px;
        color: white;
    }
</style>
</head>
<body>

<h1>🚀 سرور رایگان V2Ray 🚀</h1>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>شماره</th>
                <th>نام سرور</th>
                <th>وضعیت</th>
                <th>لینک</th>
            </tr>
        </thead>
        <tbody id="server-table">
            <!-- داده‌ها اینجا از گوگل شیت لود می‌شوند -->
        </tbody>
    </table>
</div>

<div class="footer">
    ساخته شده توسط <span>@the_warrior99</span> | کانال تلگرام <span>@DarkHub_VPN</span>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1ByvYuNP-DZojlxCiqsr0i18j5OXBsIPPfTQDp1qjiQY/gviz/tq?tqx=out:json";

fetch(sheetURL)
.then(res => res.text())
.then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const table = document.getElementById("server-table");
    json.table.rows.forEach(row => {
        let number = row.c[3]?.v || '';
        let name = row.c[2]?.v || '';
        let status = row.c[1]?.v || '';
        let link = row.c[0]?.v || '';

        let statusHTML = status === "online" 
            ? `<span class="status-online">🟢 آنلاین</span>` 
            : `<span class="status-offline">🔴 آفلاین</span>`;

        table.innerHTML += `
            <tr>
                <td>${number}</td>
                <td>${name}</td>
                <td>${statusHTML}</td>
                <td><button class="copy-btn" onclick="copyText('${link}')">کپی</button></td>
            </tr>
        `;
    });
});

function copyText(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert("لینک کپی شد ✅");
    });
}
</script>

</body>
</html>
