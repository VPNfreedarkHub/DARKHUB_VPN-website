<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سرور رایگان V2Ray 🚀</title>
<style>
    body {
        background-color: #0f172a;
        color: white;
        font-family: sans-serif;
        text-align: center;
    }
    h1 {
        font-size: 26px;
        margin-top: 20px;
    }
    table {
        margin: auto;
        border-collapse: collapse;
        width: 90%;
        background: #1e293b;
        border-radius: 12px;
        overflow: hidden;
    }
    th {
        background: linear-gradient(to right, #3b82f6, #9333ea);
        padding: 12px;
    }
    td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #334155;
    }
    .btn-copy {
        background: linear-gradient(to right, #06b6d4, #3b82f6);
        border: none;
        padding: 6px 12px;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }
    .online { color: #22c55e; font-weight: bold; }
    .offline { color: #ef4444; font-weight: bold; }
    .footer {
        margin-top: 15px;
        background: #1e293b;
        padding: 10px;
        border-radius: 12px;
        display: inline-block;
    }
    .footer a {
        text-decoration: none;
        color: white;
        padding: 4px 10px;
        background: linear-gradient(to right, #06b6d4, #3b82f6);
        border-radius: 8px;
        margin: 0 5px;
    }
</style>
</head>
<body>

<h1>🚀 سرور رایگان V2Ray 🚀</h1>

<table id="serverTable">
    <thead>
        <tr>
            <th>شماره</th>
            <th>نام سرور</th>
            <th>وضعیت</th>
            <th>لینک</th>
        </tr>
    </thead>
    <tbody>
        <!-- دیتا اینجا از شیت لود میشه -->
    </tbody>
</table>

<div class="footer">
    ساخته شده توسط <a href="https://t.me/the_warrior99">@the_warrior99</a> |
    کانال تلگرام <a href="https://t.me/DarkHub_VPN">@DarkHub_VPN</a>
</div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkzWfZsWxyO8Z4QYJcghvY/edit?usp=sharing&output=tsv";

    fetch(sheetUrl)
        .then(res => res.text())
        .then(data => {
            const rows = data.trim().split("\n").map(r => r.split("\t"));
            const tbody = document.querySelector("#serverTable tbody");
            rows.slice(1).forEach((row, i) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row[3] || i+1}</td>
                    <td>${row[2]}</td>
                    <td class="${row[1] === 'online' ? 'online' : 'offline'}">
                        ${row[1] === 'online' ? '🟢 آنلاین' : '🔴 آفلاین'}
                    </td>
                    <td><button class="btn-copy" onclick="copyLink('${row[0]}')">کپی</button></td>
                `;
                tbody.appendChild(tr);
            });
        });

    function copyLink(text) {
        navigator.clipboard.writeText(text);
        alert("لینک کپی شد ✅");
    }
</script>

</body>
</html>
